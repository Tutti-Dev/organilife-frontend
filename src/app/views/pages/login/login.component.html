<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col md="auto" class="align-items-center">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form
                cForm
                novalidate
                [formGroup]="formGroup"
                (ngSubmit)="login()"
                [validated]="validated"
              >
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="username"
                    cFormControl
                    placeholder="Usuário"
                    formControlName="login"
                  />
                  <c-form-feedback [valid]="false"
                    >Usuário é obrigatório</c-form-feedback
                  >
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Senha"
                    type="password"
                    formControlName="password"
                  />
                  <c-form-feedback [valid]="false"
                    >Senha é obrigatório</c-form-feedback
                  >
                </c-input-group>
                <c-row>
                  <div class="d-grid">
                    <button cButton class="px-4" color="primary" type="submit">
                      Login
                    </button>
                  </div>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
